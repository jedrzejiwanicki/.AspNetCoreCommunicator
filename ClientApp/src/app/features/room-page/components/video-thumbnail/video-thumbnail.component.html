<div class="video-thumbnail shadow-sm" [ngClass]="{ 'video-thumbnail--loading': isLoading }">
	<video
		(loadeddata)="onLoadedData()"
		autoplay
		[srcObject]="stream"
		class="video-thumbnail__video"
	></video>

	<div class="video-thumbnail__loader" *ngIf="isLoading">
		<figure class="loader "></figure>
	</div>
</div>
